<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Nicole's Haiku Generator</title>
  </head>
  <body>
    <header><h1>Haiku Generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the haiku"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The haiku will go here</div>
    </main>

      >
      and is open-sourced on
      <a
        href="https://github.com/nicst1206/Nicoles-Haiku-Generator"
        target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://nicoles-haiku-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
