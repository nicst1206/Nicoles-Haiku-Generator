<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Nicole's Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Haiku Generator</h1></header>
      <main>
        <form id="haiku-generator-form">
          <input
            class="instructions"
            type="text"
            placeholder="Enter the topic of the haiku"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="haiku" id="haiku"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/nicst1206" target="_blank"
          >Nicole Stoewer-Rust</a
        >
        and is open-sourced on
        <a
          href="https://github.com/nicst1206/Nicoles-Haiku-Generator"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://nicoles-haiku-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
